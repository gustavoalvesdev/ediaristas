<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-diaristas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fonts/tw-icons/css/treinaweb-icons.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-menu">
                <img src="./img/logo-ediaristas.png" alt="Logo E-diaristas">
                <div class="btn-header">
                    <a href="#" class="btn-contained">Seja uma diarista</a>
                    <!-- btn-contained -->
                    <a href="#" class="btn-void">Login</a>
                    <!-- btn-void -->
                </div>
                <!-- btn-header -->
            </div>
            <!-- nav-menu -->
        </div>
        <!-- container -->
    </header>

    <main>
        <section class="principal">
            <div class="container">
                <div class="principal-section">
                    <div class="principal-description">
                        <div class="principal-diarista-text">
                            Encontre agora mesmo uma <span>diarista</span>
                        </div>
                        <!-- principal-diarista-text -->
                        <p>
                            São mais de 5.000 profissionais <br />
                            esperando por você!
                        </p>
                        <a href="#" class="btn-contained">Encontrar uma diarista</a>
                        <!-- btn-contained -->
                    </div>
                    <!-- principal-description -->
                    <div class="principal-image">
                        <img 
                            src="./img/diarista-topo.png" 
                            alt="Imagem ilustrativa de diarista" 
                        />
                    </div>
                    <!-- principal-image -->
                </div>
                <!-- principal-section -->
            </div>
            <!-- container -->
        </section>
        <!-- principal -->
        <section></section>
        <section></section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
